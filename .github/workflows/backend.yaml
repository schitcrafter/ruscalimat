name: Build and Push Backend

on:
  push:
    paths:
      - backend/**
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      SQLX_OFFLINE: "true"
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3

      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      # also builds
      - name: Cargo install
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --manifest-path backend/Cargo.toml --path backend

  test:
    runs-on: ubuntu-latest
    needs: "build"
    steps:
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --manifest-path backend/Cargo.toml

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --manifest-path backend/Cargo.toml

  build-docker-image:
    runs-on: ubuntu-latest
    needs: "build"
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          context: backend/
          file: backend/Dockerfile
          push: true
          tags: |
            ghcr.io/schitcrafter/ruscalimat-backend:dev-latest
            ghcr.io/schitcrafter/ruscalimat-backend:dev-${{ github.event.repository.updated_at}}
            ghcr.io/schitcrafter/ruscalimat-backend:dev-${{ github.run_number }}
